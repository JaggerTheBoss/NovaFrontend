  <body>
    <div id="root"></div>

    <!-- Video Section -->
    <div id="video-section" style="display: none;">
      <div class="video-bubble">
        <video id="special-video" controls>
          <source src="/assets/2025-10-01 19-37-26.mkv" type="video/x-matroska">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <style>
      #video-section {
        display: flex;
        justify-content: center;
        padding: 2rem;
        margin-top: 2rem;
      }

      .video-bubble {
        background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
        border: 2px solid rgba(147, 51, 234, 0.3);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(147, 51, 234, 0.2),
                    0 0 40px rgba(147, 51, 234, 0.1);
        backdrop-filter: blur(10px);
        max-width: 900px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .video-bubble:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 70px rgba(147, 51, 234, 0.3),
                    0 0 50px rgba(147, 51, 234, 0.15);
      }

      #special-video {
        width: 100%;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
    </style>

    <script>
      // Check backend for video mode
      async function checkVideoMode() {
        try {
          const response = await fetch('http://localhost:3000/api/mode');
          const data = await response.json();

          const videoSection = document.getElementById('video-section');
          if (videoSection) {
            if (data.videoMode) {
              videoSection.style.display = 'flex';
            } else {
              videoSection.style.display = 'none';
            }
          }
        } catch (error) {
          console.error('Error checking video mode:', error);
        }
      }

      // Wait for React app to load, then check video mode
      setTimeout(() => {
        checkVideoMode();
      }, 1000);

      // Also check immediately in case React loads fast
      if (document.readyState === 'complete') {
        checkVideoMode();
      } else {
        window.addEventListener('load', checkVideoMode);
      }
    </script>
